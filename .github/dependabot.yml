version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "senior-devs"
    assignees:
      - "platform-team"
    commit-message:
      prefix: "fix"
      prefix-development: "chore"
    labels:
      - "dependencies"
      - "security"
    
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    reviewers:
      - "platform-team"
    labels:
      - "github-actions"
      - "dependencies"
